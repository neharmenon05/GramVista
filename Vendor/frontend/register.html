<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Registration - GramVista</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #f4f4f9;
      background-image: url("C:/Users/ADMIN/OneDrive/Desktop/vendor/assets/vendor_bg.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #006400;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background-color: #7e4e42;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #6200ea;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vendor Registration</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="text" id="village" placeholder="Village Name" required><br>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="code.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const village = document.getElementById("village").value.trim();

      if (!name || !email || !password || !village) {
        alert("Please fill all fields.");
        return;
      }

      const payload = { name, email, password, village };

      fetch("http://localhost:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) {
          return res.json().then(err => { throw err; });
        }
        return res.json();
      })
      .then(data => {
        alert("Registration successful!");
        window.location.href = "code.html"; // go back to login
      })
      .catch(err => {
        alert(err.message || "Registration failed.");
      });
    });
  </script>
</body>
</html>
