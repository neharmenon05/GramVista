<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GramVista Vendor Login</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      background-image: url("C:/Users/ADMIN/OneDrive/Desktop/vendor/assets/download.jpeg");
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      color: #2c3e50;
    }
    /* Container for the form */
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.03em;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #4a5568;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.55rem 0.75rem;
      margin-bottom: 1.3rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1a4d1a;
      box-shadow: 0 0 5px rgba(26, 77, 26, 0.5);
    }
    /* Special border for password field (dark green) */
    input[type="password"] {
      border-color: #1a4d1a;
      background: #f8faf7;
    }
    input[type="password"]:focus {
      background: #ffffff;
    }
    button.login-btn {
      width: 100%;
      padding: 0.6rem 0;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(90deg, #0f370f 0%, #5a360b 100%);
      color: #fff;
      transition: background 0.4s ease;
    }
    button.login-btn:hover,
    button.login-btn:focus {
      background: linear-gradient(90deg, #134d13 0%, #7a4e15 100%);
      outline: none;
    }
    .register-text {
      margin-top: 1.1rem;
      font-size: 0.9rem;
      color: #2d3748;
    }
    .register-text a {
      color: #7b3ed7;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .register-text a:hover,
    .register-text a:focus {
      color: #5a2fa1;
      outline: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-labelledby="loginTitle">
    <h2 id="loginTitle">GramVista Vendor Login</h2>
    <form action="#" method="POST" aria-describedby="loginHelp">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
        autocomplete="email" 
        aria-required="true"
      />
      
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter your password" 
        required 
        autocomplete="current-password" 
        aria-required="true"
      />
      
      <button class="login-btn" type="button" id="loginBtn">Login</button>

    </form>
    <p class="register-text" id="loginHelp">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </main>
  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
        .then(res => {
          if (!res.ok) {
            return res.json().then(err => { throw err; });
          }
          return res.json();
        })
        .then(data => {
          localStorage.setItem("vendorProfile", JSON.stringify(data.profile));
          alert("Login successful!");
          window.location.href ="vendor_dashboard.html";
        })
        .catch(err => {
          alert(err.message || "Login failed. Try again.");
        });
    });
  </script>
</body>
</html>
